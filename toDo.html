<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My to do list</title>
    <link rel="stylesheet" href="./toDo.css">
</head>

<body>
    <div class="container">
        <div class="headerTitle">
            <h1 class="title">To Do List</h1>
        </div>
        <div class="add-list-tasks">
            <div class="tasksSection">
                <input type="text" id="taskInput" class="taskInput" placeholder="Add a new task">
                <button type="submit" id="taskSubmit" class="taskSubmit">Add</button>
            </div>
            <ul id="taskList" class="taskList"></ul>
        </div>
    </div>
    </div>
    <script src="./toDo.js"></script>
</body>

</html>
